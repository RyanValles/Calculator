<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id = calculator></div>
<div id = calc>
    <div id = display></div>
    <div id = numOpBox>
        <input id = "seven" class="number" onclick = 'displayNum(7)' type = "button" value="7"/>
        <input id = "eight" class="number" onclick = 'displayNum(8)' type = "button" value="8"/>
        <input id = "nine" class="number" onclick = 'displayNum(9)' type = "button" value="9"/>
        <input id = "AC" class="button" onclick="clearAll()" type = "button" value="AC"/>
        <input id = "four" class="number" onclick = 'displayNum(4)' type = "button" value="4"/>
        <input id = "five" class="number" onclick = 'displayNum(5)' type = "button" value="5"/>
        <input id = "six" class="number" onclick = 'displayNum(6)' type = "button" value="6"/>
        <input id = "delete" class="button" onclick="delt()" type = "button" value="DEL"/>
        <input id = "one" class="number" onclick = 'displayNum(1)' type = "button" value="1"/>
        <input id = "two" class="number" onclick = 'displayNum(2)' type = "button" value="2"/>
        <input id = "three" class="number" onclick = 'displayNum(3)' type = "button" value="3"/>
        <input id = "exponent" class="operator" onclick = 'Oper(multiply)' type = "button" value="^"/>
        <input id = "zero" class="number" onclick = 'displayNum(0)' type = "button" value="0"/>
        <input id = "negative" class="button" type = "button" value="+/-"/>
         <input id = "addition" class="operator" onclick = 'Oper(addition)' type = "button" value="+"/>
         <input id = "subtraction" class="operator"  onclick = 'Oper(subtraction)'type = "button" value="-"/>
         <input id = "multiply" class="operator" onclick = 'Oper(multiply)' type = "button" value="*"/>
         <input id = "divide" class="operator" onclick = 'Oper(divide)' type = "button" value="/"/>
        <input id = "decimal" class="button" type = "button" value="."/>
        <input id = "equals" class="button" onclick="eqal()" type = "button" value="="/>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
